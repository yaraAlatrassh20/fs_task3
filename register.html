<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <h1>Registeration page</h1>
    <h2>To register please fill out this form</h2>
    <form>
        <p>username</p>
        <input type="text"/> </br>

        <p>email</p>
        <input type="email"/>

        <p>age</p>
        <input type="number"/>

        <p>password</p>
        <input type="password"/>

        <p>gender</p>
        <input type="radio" id="f"/>
        <label for="f">Female</label>
        <input type="radio" id="m">
        <label for="m">male</label></br></br>
        <input type="submit" /> 
    </form>
</body>
</html>
